<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Street Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</head>
<body>
    <div id="mi_mapa" style="width: 100%; height: 500px;"></div>

    <script>
        let map = L.map('mi_mapa').setView([-0.24645083347963945, -79.17423682820917], 16);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Crear un marcador en las coordenadas de FE y Alegría
        let marker = L.marker([-0.246205, -79.175055]).addTo(map);

        // Vincular el marcador a un popup que redirige al enlace específico de Google Maps
        marker.bindPopup('<a href="https://maps.app.goo.gl/z6gxQhbjz7NigXpP6" target="_blank">FE y Alegría</a>').openPopup();
    </script>
</body>



</html>
